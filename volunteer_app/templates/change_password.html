{% extends "base.html" %}

{% block content %}
<div class="min-h-full bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-[#05339C] mb-2">เปลี่ยนรหัสผ่าน</h1>
      <p class="text-gray-600">อัพเดตรหัสผ่านของคุณเพื่อความปลอดภัย</p>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="px-6 py-8 sm:px-8">
        {% if error %}
          <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-800 text-sm flex items-center">
              <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              {{ error }}
            </p>
          </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}
          
          <div class="space-y-6">
            <!-- รหัสผ่านเก่า -->
            <div class="form-group">
              <label for="old_password" class="block text-sm font-semibold text-gray-700 mb-2">
                รหัสผ่านเก่า
                <span class="text-red-500 ml-1">*</span>
              </label>
              <input 
                type="password" 
                id="old_password"
                name="old_password" 
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              />
            </div>

            <!-- รหัสผ่านใหม่ -->
            <div class="form-group">
              <label for="new_password1" class="block text-sm font-semibold text-gray-700 mb-2">
                รหัสผ่านใหม่
                <span class="text-red-500 ml-1">*</span>
              </label>
              <input 
                type="password" 
                id="new_password1"
                name="new_password1" 
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              />
              <p class="mt-2 text-sm text-gray-600">รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร</p>
            </div>

            <!-- ยืนยันรหัสผ่านใหม่ -->
            <div class="form-group">
              <label for="new_password2" class="block text-sm font-semibold text-gray-700 mb-2">
                ยืนยันรหัสผ่านใหม่
                <span class="text-red-500 ml-1">*</span>
              </label>
              <input 
                type="password" 
                id="new_password2"
                name="new_password2" 
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              />
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="mt-8 flex gap-4 sm:gap-6">
            <button type="submit" 
                    class="flex-1 bg-[#41A67E] hover:bg-[#369268] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2"
                    aria-label="เปลี่ยนรหัสผ่าน">
              <span class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
                เปลี่ยนรหัสผ่าน
              </span>
            </button>
            <a href="{% url 'volunteer_app:profile' %}" 
               class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 flex items-center justify-center"
               aria-label="ยกเลิก">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              ยกเลิก
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Info Card -->
    <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
      <div class="flex items-start">
        <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        <div class="ml-3">
          <p class="text-sm text-blue-800">
            <strong>เคล็ดลับ:</strong> ควรเปลี่ยนรหัสผ่านอย่างน้อยทุก 3 เดือน และใช้รหัสผ่านที่แข็งแรง
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
