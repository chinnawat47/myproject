{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="min-h-full bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-[#05339C] mb-2">แก้ไขกิจกรรม</h1>
      <p class="text-gray-600">อัพเดตรายละเอียดกิจกรรม</p>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="px-6 py-8 sm:px-8">
        <form method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          
          <div class="space-y-6">
            <!-- ชื่อกิจกรรม -->
            <div class="form-group">
              <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
                ชื่อกิจกรรม
                <span class="text-red-500 ml-1">*</span>
              </label>
              <input 
                type="text" 
                id="title"
                name="title" 
                value="{{ activity.title }}"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              />
            </div>

            <!-- รายละเอียด -->
            <div class="form-group">
              <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                รายละเอียด
              </label>
              <textarea 
                id="description"
                name="description" 
                rows="4"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200 resize-vertical"
              >{{ activity.description }}</textarea>
            </div>

            <!-- หมวดหมู่ -->
            <div class="form-group">
              <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
                หมวดหมู่
              </label>
              <select 
                id="category"
                name="category"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              >
                <option value="environment" {% if activity.category == 'environment' %}selected{% endif %}>สิ่งแวดล้อม</option>
                <option value="community" {% if activity.category == 'community' %}selected{% endif %}>ชุมชน</option>
                <option value="education" {% if activity.category == 'education' %}selected{% endif %}>การศึกษา</option>
                <option value="health" {% if activity.category == 'health' %}selected{% endif %}>สุขภาพ</option>
                <option value="other" {% if activity.category == 'other' %}selected{% endif %}>อื่นๆ</option>
              </select>
            </div>

            <!-- สถานะ -->
            <div class="form-group">
              <label for="status" class="block text-sm font-semibold text-gray-700 mb-2">
                สถานะ
              </label>
              <select 
                id="status"
                name="status"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              >
                <option value="upcoming" {% if activity.status == 'upcoming' %}selected{% endif %}>กำลังจะมา</option>
                <option value="ongoing" {% if activity.status == 'ongoing' %}selected{% endif %}>กำลังดำเนิน</option>
                <option value="completed" {% if activity.status == 'completed' %}selected{% endif %}>เสร็จแล้ว</option>
                <option value="cancelled" {% if activity.status == 'cancelled' %}selected{% endif %}>ยกเลิก</option>
              </select>
            </div>

            <!-- สถานที่ -->
            <div class="form-group">
              <label for="location" class="block text-sm font-semibold text-gray-700 mb-2">
                สถานที่
                <span class="text-red-500 ml-1">*</span>
              </label>
              <input 
                type="text" 
                id="location"
                name="location" 
                value="{{ activity.location }}"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              />
            </div>

            <!-- ความจุ -->
            <div class="form-group">
              <label for="capacity" class="block text-sm font-semibold text-gray-700 mb-2">
                ความจุ (จำนวนคน)
              </label>
              <input 
                type="number" 
                id="capacity"
                name="capacity" 
                value="{{ activity.capacity }}"
                min="1"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              />
            </div>

            <!-- ชั่วโมงที่ได้รับ -->
            <div class="form-group">
              <label for="hours_reward" class="block text-sm font-semibold text-gray-700 mb-2">
                ชั่วโมงที่ได้รับ
              </label>
              <input 
                type="number" 
                id="hours_reward"
                name="hours_reward" 
                value="{{ activity.hours_reward }}"
                min="0"
                step="0.5"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              />
            </div>

            <!-- รูปภาพ -->
            <div class="form-group">
              <label for="image" class="block text-sm font-semibold text-gray-700 mb-2">
                รูปภาพ
              </label>
              {% if activity.image %}
                <div class="mb-4">
                  <img src="{{ activity.image.url }}" alt="{{ activity.title }}" class="w-full max-w-xs rounded-lg">
                </div>
              {% endif %}
              <input 
                type="file" 
                id="image"
                name="image"
                accept="image/*"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#41A67E] focus:ring-opacity-20 transition-all duration-200"
              />
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="mt-8 flex gap-4 sm:gap-6">
            <button type="submit" 
                    class="flex-1 bg-[#41A67E] hover:bg-[#369268] text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200"
                    aria-label="บันทึก">
              <span class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                บันทึกการเปลี่ยนแปลง
              </span>
            </button>
            <a href="{% url 'volunteer_app:admin_manage_activities' %}" 
               class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-all duration-200 flex items-center justify-center"
               aria-label="ยกเลิก">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              ยกเลิก
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
