<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ดูแล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#41A67E',
                        darkBlue: '#05339C',
                        blue: '#1055C9',
                        gold: '#E5C95F'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center text-darkBlue mb-8">
                เข้าสู่ระบบผู้ดูแลระบบ
            </h2>
            
            <!-- Error Message -->
            <div class="mb-6 text-center">
                <p class="text-red-500 font-medium">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
            </div>
            
            <form class="space-y-6" onsubmit="handleLogin(event)">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        ชื่อผู้ใช้
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="กรอกชื่อผู้ใช้"
                    >
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        รหัสผ่าน
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="กรอกรหัสผ่าน"
                    >
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-primary text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-600 focus:ring-4 focus:ring-green-200 transition-all duration-200 transform hover:scale-[1.02]"
                >
                    เข้าสู่ระบบ
                </button>
            </form>
            
            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">
                    สำหรับผู้ดูแลระบบเท่านั้น
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // แสดงข้อความสำเร็จ (ในการใช้งานจริงจะส่งข้อมูลไปยัง server)
            if (username && password) {
                alert('ในการใช้งานจริง ระบบจะตรวจสอบข้อมูลกับฐานข้อมูล');
            }
        }
    </script>
